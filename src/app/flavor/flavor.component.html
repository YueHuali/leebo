<div class="container-fluid">

  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink=""><i class="fa fa-dashboard"></i> 控制台</a>
        </li>
        <li class="breadcrumb-item active">
          <i class="fa fa-eercast"></i> 配额管理
        </li>
      </ol>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <a class="btn btn-outline-primary" href="javascript:void(0)" data-toggle="modal" data-target="#importFlavorModal">
        <i class="fa fa-plus mr-1"></i>导入配额
      </a>
      <a class="btn btn-outline-primary" href="javascript:void(0)" (click)="removeFlavor()">
        <i class="fa fa-minus mr-1"></i>移除配额
      </a>
    </div>
  </div>

  <hr/>

  <div class="row">
    <div class="col-lg-12">
      <div class="card card-default">
        <div class="card-block">
          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th>ID</th>
                <th>名称</th>
                <th>CPU数量</th>
                <th>内存</th>
                <th>硬盘</th>
                <th>创建时间</th>
              </tr>
              </thead>
              <tbody *ngIf="flavors">
              <tr *ngFor="let item of flavors">
                <td><input type="checkbox" (change)="checkFlavorRemove($event, item.id)" [value]="item.id"> {{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.cpu}}核</td>
                <td>{{item.memory}}G</td>
                <td>{{item.disk}}G</td>
                <td>{{item.createTime | date}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="modal fade" id="importFlavorModal" tabindex="-1" role="dialog" aria-labelledby="importFlavorModalLabel" aria-hidden="true">
  <form #flavorsForm="ngForm" (ngSubmit)="importFlavorSubmit()">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createRouterModalLabel">导入配额</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="关闭">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <import-flavor [importFlavorList]="flavorList" (onSave)="saveChkFlavorIds($event)"></import-flavor>
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" data-dismiss="modal" (click)="resetFlavorIds()">取消</button>
          <button type="submit" class="btn btn-primary" [disabled]="!importFlag">导入</button>
        </div>
      </div>
    </div>
  </form>
</div>
