<div class="container-fluid">

  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink=""><i class="fa fa-dashboard"></i> 控制台</a>
        </li>
        <li class="breadcrumb-item active">
          <i class="fa fa-eercast"></i> 配额管理
        </li>
      </ol>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button  routerLink="" class="btn btn-sm pull-right off-side btn-info" >管理配额</button>
    </div>
  </div>

  <hr/>

  <div class="row">
    <div class="col-lg-12">
      <div class="card card-default">
        <div class="card-block">
          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th>ID</th>
                <th>名称</th>
                <th>CPU数量</th>
                <th>内存</th>
                <th>硬盘</th>
                <th>创建时间</th>
              </tr>
              </thead>
              <tbody *ngIf="flavors">
              <tr *ngFor="let item of flavors">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.cpu}}</td>
                <td>{{item.memory}}</td>
                <td>{{item.disk}}</td>
                <td>{{item.creationTimestamp}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
