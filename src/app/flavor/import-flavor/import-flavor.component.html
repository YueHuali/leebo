<div class="row">
  <div class="col col-6">
    <div class="form-group">
      <!--导入-->
      <table class="table">
        <thead>
        <tr>
          <th width="20%">ID</th>
          <th width="20%">名称</th>
          <th><div class="col-md-4">CPU</div><div class="col-md-4">内存</div><div class="col-md-4">硬盘</div></th>
        </tr>
        </thead>
        <tbody  *ngIf="importFlavorList">
        <tr *ngFor="let item of importFlavorList">
          <template [ngIf]="item?.isUsed!='true'">
          <td><input type="checkbox" (change)="checkFlavorImport($event, item.id)" [value]="item.id"> {{item.id}}</td>
          <td>{{item.name}}</td>
          <td><display-flavor [displayFlavorId]="item.id"></display-flavor></td>
          </template>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
