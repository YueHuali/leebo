<div class="item" *ngIf="templateTarget">
  <div class="row item_head ">
    <div class="col-lg-1">
      <div style="line-height: 1.5em;" class="inline">
        <i class="fa fa-chevron-right" aria-hidden="true"></i><span class="sr-only"></span>
        <div class="vertical-divider"></div>
      </div>
    </div>
    <div class="col-lg-4">
      <div><a routerLink="/serviceCreate">{{templateTarget.name}}</a></div>
    </div>
    <div class="col-lg-3">
      <div> {{templateTarget.creat_time}}</div>
    </div>
    <div class="col-lg-4">
      <div> {{templateTarget.type}}</div>
    </div>
  </div>
</div>
