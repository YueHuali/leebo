<div>
  <div class="row">
    <div class="col-lg-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink=""><i class="fa fa-dashboard"></i> 控制台</a>
        </li>
        <li class="breadcrumb-item active">
          <i class="fa fa-institution"></i> 组织
        </li>
      </ol>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button  routerLink="create-organization" class="btn btn-sm pull-right off-side btn-info" >创建组织</button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="card card-default">
        <div class="card-block">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>名称</th>
                <th>别名</th>
                <th>管理员</th>
                <th>创建时间</th>
                <th>操作</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let org of organizations?.body">
                <td>{{org.name}}</td>
                <td>{{org.displayName}}</td>
                <td>{{org.createBy}}</td>
                <td>{{org.createAt | date}}</td>
                <td><button (click)="removeOrg(org.name)" class="btn btn-sm btn-danger">解散</button></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
