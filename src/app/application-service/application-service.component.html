<div id="page-wrapper">

  <div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
      <div class="col-xl-12">
        <h1 class="page-header">
          服务管理
        </h1>
        <ol class="breadcrumb">
          <li>
            <i class="fa fa-dashboard"></i>
            <a> Dashboard</a>
          </li>
          <li class="active">
            <i class="fa fa-th-list"></i> 服务
          </li>
        </ol>
      </div>
    </div>
    <div class="row mb-10">
      <div class="col-xl-2">
        <form role="form">
          <div class="form-group input-group">
            <input type="text" class="form-control" placeholder="Filter by label">
            <span (click)="filterByLabel()" class="input-group-addon">添加</span>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-block">
            <div class="table-responsive">
              <table class="table">
                <thead>
                <tr>
                  <th>名称</th>
                  <th>集群IP</th>
                  <th>外部IP</th>
                  <th>端口</th>
                  <th>选择器</th>
                  <th>存活时间</th>
                </tr>
                </thead>
                <tbody>
                 <tr *ngFor="let item of appServices; let i=index">
                   <td><a routerLink="{{item.name}}" href="Javascript:void(0)">{{item.name}}</a></td>
                   <td>{{item.clusterIp}}</td>
                   <td>{{item.externalIp}}</td>
                   <td>{{item.ports}}</td>
                   <td>{{item.selector}}</td>
                   <td>{{item.age}}</td>
                 </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
