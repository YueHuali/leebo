<div class="container-fluid">

  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink=""><i class="fa fa-dashboard"></i> 控制台</a>
        </li>
        <li class="breadcrumb-item active">
          <i class="fa fa-eercast"></i> Pods
        </li>
      </ol>
    </div>
  </div>

  <div class="row mb-10">
    <div class="col-xl-3">
      <form role="form">
        <div class="form-group input-group">
          <input type="text" class="form-control" placeholder="Filter by label">
          <span  class="input-group-addon">添加</span>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-default">
        <div class="card-block">
          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th>名称</th>
                <th>状态</th>
                <th>就绪容器</th>
                <th>重启重启</th>
                <th>存活时间</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of pods">
                <td><a routerLink="{{item.name}}" href="Javascript:void(0)">{{item.name}}</a></td>
                <td>{{item.status}}</td>
                <td>{{item.readyContainers}}</td>
                <td>{{item.restartContainers}}</td>
                <td>{{item.age}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
