<div class="row">
  <div class="col col-6">
    <div class="form-group">
      <!--导入镜像-->
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>名称</th>
          <th>状态</th>
          <th>创建时间</th>
        </tr>
        </thead>
        <tbody  *ngIf="importImageList">
        <tr *ngFor="let item of importImageList">
          <td *ngIf="item?.image_type!='snapshot'"><input type="checkbox" (change)="checkImageImport($event, item.id)" [value]="item.id">{{item.id}}</td>
          <td *ngIf="item?.image_type!='snapshot'">{{item.name}}</td>
          <td *ngIf="item?.image_type!='snapshot'">{{item.status}}</td>
          <td *ngIf="item?.image_type!='snapshot'">{{item.created_at}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
