<div class="container-fluid">

  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink=""><i class="fa fa-dashboard"></i> 控制台</a>
        </li>
        <li class="breadcrumb-item active">
          <i class="fa fa-eercast"></i> 镜像管理
        </li>
      </ol>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <a class="btn btn-outline-primary" href="javascript:void(0)" data-toggle="modal" data-target="#importImageModal">
        <i class="fa fa-plus mr-1"></i>导入镜像
      </a>
      <a class="btn btn-outline-primary" href="javascript:void(0)" (click)="removeImage()">
        <i class="fa fa-minus mr-1"></i>移除镜像
      </a>
    </div>
  </div>

  <hr/>

  <div class="row">
    <div class="col-lg-12">
      <div class="card card-default">
        <div class="card-block">
          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th>ID</th>
                <th>名称</th>
                <th>组织</th>
                <th>创建时间</th>
              </tr>
              </thead>
              <tbody  *ngIf="images">
              <tr *ngFor="let item of images">
                <td><input type="checkbox" (change)="checkImageRemove($event, item.id)" [value]="item.id"> {{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item?.projectName}}</td>
                <td>{{item.createTime | date}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="importImageModal" tabindex="-1" role="dialog" aria-labelledby="importImageModalLabel" aria-hidden="true">
  <form #routersForm="ngForm" (ngSubmit)="importImageSubmit()">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createRouterModalLabel">导入镜像</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="关闭">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <import-image [importImageList]="imageList" (onSave)="saveChkImageIds($event)"></import-image>
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" data-dismiss="modal" (click)="resetImageIds()">取消</button>
          <button type="submit" class="btn btn-primary" [disabled]="!importFlag">导入</button>
        </div>
      </div>
    </div>
  </form>
</div>
