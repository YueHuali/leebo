<div>
  <div class="row">
    <div class="col-lg-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink=""><i class="fa fa-dashboard"></i> 控制台</a>
        </li>
        <li class="breadcrumb-item active">
          <i class="fa fa-hdd-o"></i> 存储
        </li>
      </ol>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button  routerLink="create-storage" class="btn btn-sm pull-right off-side btn-info" >创建存储</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="card card-default">
        <div class="card-block">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>名称</th>
                <th>状态</th>
                <th>容量</th>
                <th>访问模式</th>
                <th>创建时间</th>
                <th>操作</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of volumns">
                <!--<td><a routerLink="{{item.metadata.name}}" href="Javascript:void(0)">{{item.metadata.name}}</a></td>-->
                <td>{{item.metadata.name}}</td>
                <td>{{item.status.phase}}</td>
                <td>{{item.spec.capacity.storage}}</td>
                <td>{{item.spec.accessModes[0]}}</td>
                <td>{{item.metadata.creationTimestamp}}</td>
                <td *ngIf="item.status.phase==='Available'"><button class="btn btn-sm btn-danger" (click)="removeVolume(item.metadata.name, item.metadata.uid)">删除</button></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
