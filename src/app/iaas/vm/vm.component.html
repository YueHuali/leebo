<div class="container-fluid">

  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink=""><i class="fa fa-dashboard"></i> 控制台</a>
        </li>
        <li class="breadcrumb-item active">
          <i class="fa fa-eercast"></i> 虚拟机管理
        </li>
      </ol>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <a class="btn btn-outline-primary" href="javascript:void(0)" data-toggle="modal" data-target="#importVmModal">
        <i class="fa fa-plus mr-1"></i>导入虚拟机
      </a>
      <a class="btn btn-outline-primary" href="javascript:void(0)" (click)="removeVm()">
        <i class="fa fa-minus mr-1"></i>移除虚拟机
      </a>
    </div>
  </div>

  <hr/>

  <div class="row">
    <div class="col-lg-12">
      <select [(ngModel)]="orgName" name="orgName"  class="form-control" required  ngModel style="padding-top: 5px">
        <option value="所有组织">所有组织</option>
        <option *ngFor="let item of projectList" value="{{item.name}}">{{item.name}}</option>
      </select>
      <div class="card card-default">
        <div class="card-block">
          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th>ID</th>
                <th>名称</th>
                <th>组织</th>
                <th>状态</th>
                <th>创建时间</th>
              </tr>
              </thead>
              <tbody  *ngIf="vms">
              <tr *ngFor="let item of vms">
                <template [ngIf]="item.status==='3' && checkItem(item)">
                <td><span *ngIf="!item.taskId"><input type="checkbox" (change)="checkVmRemove($event, item.id)" [value]="item.id"></span> {{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item?.projectName}}</td>
                <td>{{item.status | iaasStatus}}</td>
                <td>{{item.createTime | date}}</td>
                </template>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="importVmModal" tabindex="-1" role="dialog" aria-labelledby="importVmModalLabel" aria-hidden="true">
  <form #vmsForm="ngForm" (ngSubmit)="importVmSubmit()">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createModalLabel">导入虚拟机</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="关闭">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <import-vm [importVmList]="vmList" (onSave)="saveChkVmIds($event)"></import-vm>
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" data-dismiss="modal" (click)="resetVmIds()">取消</button>
          <button type="submit" class="btn btn-primary" [disabled]="!importFlag">导入</button>
        </div>
      </div>
    </div>
  </form>
</div>
