<div class="row">
  <div class="col col-6">
    <div class="form-group">
      <div class="input-group">
        <select [(ngModel)]="orgName" name="orgName"  class="form-control" required  ngModel style="padding-top: 5px">
          <option value="所有组织">所有组织</option>
          <option *ngFor="let item of projectList" value="{{item.name}}">{{item.name}}</option>
        </select>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>名称</th>
          <th>组织</th>
          <!--<th>创建时间</th>-->
        </tr>
        </thead>
        <tbody  *ngIf="importVmList">
        <tr *ngFor="let item of importVmList">
          <template [ngIf]="item?.isUsed!='true' && checkItem(item)">
          <td><input type="checkbox" (change)="checkVmImport($event, item.id)" [value]="item.id">{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item?.projectName}}</td>
          <!--<td>{{item.created_at}}</td>-->
          </template>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
