<div class="row">
  <div class="col col-6">
    <div class="form-group">
      <!--导入公网-->
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>IP</th>
          <th>组织</th>
          <th>状态</th>
          <th>创建时间</th>
        </tr>
        </thead>
        <tbody  *ngIf="importFloatingIpList">
        <tr *ngFor="let item of importFloatingIpList">
          <template [ngIf]="item?.isUsed!='true' && item?.projectName">
          <td><input type="checkbox" (change)="checkFloatingIpImport($event, item.id)" [value]="item.id">{{item.id}}</td>
          <td>{{item.floating_ip_address}}</td>
          <td>{{item.status}}</td>
          <td>{{item.created_at}}</td>
          </template>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
