<div class="row">
  <div class="col-lg-12">
    <div class="form-group">
      <div class="input-group">
        <select [(ngModel)]="orgName" name="orgName"  class="form-control" required  ngModel style="padding-top: 5px">
          <option value="所有组织">所有组织</option>
          <option *ngFor="let item of importProjectList" value="{{item.name}}">{{item.name}}</option>
        </select>
      </div>
      <!--导入公网-->
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>IP</th>
          <th>组织</th>
          <th>状态</th>
          <th>创建时间</th>
        </tr>
        </thead>
        <tbody  *ngIf="importFloatingIpList">
        <tr *ngFor="let item of importFloatingIpList">
          <template [ngIf]="item?.isUsed!='true' && check(item)">
          <td><input type="checkbox" (change)="checkFloatingIpImport($event, item.id)" [value]="item.id">{{item.id}}</td>
          <td>{{item.floating_ip_address}}</td>
          <td>{{item?.projectName}}</td>
          <td>{{item.status}}</td>
          <td>{{item.created_at}}</td>
          </template>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
