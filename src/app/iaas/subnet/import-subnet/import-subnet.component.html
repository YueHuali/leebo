<div class="row">
  <!--<div class="col-md-4"><select class="form-control" name="project" (change)="selectProject($event.target.value)">
    <option value="">组织</option>
    <option *ngFor="let project of this.importProectList; let i=index" value="{{project.id}}">{{project.name}}</option>
  </select></div>-->
  <div class="col-lg-12">
      <table class="table table-responsive">
        <thead>
        <tr>
          <!--<th>ID</th>-->
          <th>子网名称</th>
          <th>组织</th>
          <th>ip/子网掩码</th>
          <th>网关</th>
          <th>创建时间</th>
        </tr>
        </thead>
        <tbody  *ngIf="importSubnetList">
        <tr *ngFor="let item of importSubnetList">
          <template [ngIf]="item?.isUsed!='true'">
          <td><input type="checkbox" (change)="checkSubnetImport($event, item.id)" [value]="item.id"> {{item.name}}</td>
          <td>{{item?.projectName}}</td>
          <td>{{item.cidr}}</td>
          <td>{{item.gateway_ip}}</td>
          <td>{{item.created_at}}</td>
          </template>
        </tr>
        </tbody>
      </table>

  </div>
</div>
