<div class="container-fluid">

  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink=""><i class="fa fa-dashboard"></i> 控制台</a>
        </li>
        <li class="breadcrumb-item active">
          <i class="fa fa-eercast"></i> 防火墙管理
        </li>
      </ol>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <a class="btn btn-outline-primary" href="javascript:void(0)" data-toggle="modal" data-target="#importFirewallModal">
        <i class="fa fa-plus mr-1"></i>导入防火墙
      </a>
      <a class="btn btn-outline-primary" href="javascript:void(0)" (click)="removeFirewall()">
        <i class="fa fa-minus mr-1"></i>移除防火墙
      </a>
    </div>
  </div>

  <hr/>

  <div class="row">
    <div class="col-lg-12">
      <div class="input-group">
        <select [(ngModel)]="orgName" name="orgName" class="form-control" style="padding-top: 5px">
          <option value="所有组织">所有组织</option>
          <option *ngFor="let project of this.projectList" value="{{project.name}}">{{project.name}}</option>
        </select>
      </div>
      <div class="card card-default">
        <div class="card-block">
          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th>ID</th>
                <th>名称</th>
                <th>组织</th>
                <th>状态</th>
                <th>创建时间</th>
              </tr>
              </thead>
              <tbody  *ngIf="firewalls">
              <tr *ngFor="let item of firewalls">
                <template [ngIf]="item.status==='3'  && showData(item)">
                <td><span *ngIf="!item.taskId"><input type="checkbox" (change)="checkFirewallRemove($event, item.id)" [value]="item.id"></span> {{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item?.projectName}}</td>
                <td>{{item.status | iaasStatus}}</td>
                <td>{{item.createTime | date}}</td>
                </template>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="importFirewallModal" tabindex="-1" role="dialog" aria-labelledby="importFirewallModalLabel" aria-hidden="true">
  <form #firewallsForm="ngForm" (ngSubmit)="importFirewallSubmit()">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createModalLabel">导入防火墙</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="关闭">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <import-firewall [importFirewallList]="firewallList" [importProjectList]="projectList" (onSave)="saveChkFirewallIds($event)"></import-firewall>
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" data-dismiss="modal" (click)="resetFirewallIds()">取消</button>
          <button type="submit" class="btn btn-primary" [disabled]="!importFlag">导入</button>
        </div>
      </div>
    </div>
  </form>
</div>
