<div>
  <div class="row">
    <div class="col-lg-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink=""><i class="fa fa-dashboard"></i> 控制台</a>
        </li>
        <li class="breadcrumb-item active">
          <i class="fa fa-eercast"></i> 云硬盘存储类型管理
        </li>
      </ol>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <a class="btn btn-outline-primary" href="javascript:void(0)" routerLink="volumeType-create">
        <i class="fa fa-plus mr-1"></i>导入存储类型
      </a>
      <!--<button  routerLink="create-volumeType" class="btn btn-sm pull-right off-side btn-info" >创建存储</button>-->
      <a class="btn btn-outline-primary" href="javascript:void(0)" (click)="removeVolumeType()">
        <i class="fa fa-minus mr-1"></i>移除存储类型
      </a>
    </div>
  </div>

  <hr/>

  <div class="row">
    <div class="col-sm-12">
      <div class="card card-default">
        <div class="card-block">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>名称</th>
                <th>类型</th>
                <th>创建时间</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of volumeTypes">
                <td><input type="checkbox" *ngIf="check(item.id)" (change)="checkVolumeTypeRemove($event, item.name)" [value]="item.name"> {{item.name}}</td>
                <td>{{item.display_name}}</td>
                <td>{{item.create_time | date}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
