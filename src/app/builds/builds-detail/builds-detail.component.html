<div class="row">
  <div class="col-md-12">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/dashboard"><i class="fa fa-dashboard"></i> 控制台</a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/builds">构建</a>
      </li>
      <li class="breadcrumb-item active">{{name}}</li>
    </ol>
  </div>

  <div class="col-md-12">
    <div class="page-header">
      <h3>{{name}}<small>7天前创建</small></h3>
      <div class="btn-group">
        <a href="javascript:void(0)" class="btn btn-sm btn-info">app</a>
        <a href="javascript:void(0)" class="btn btn-sm btn-primary">{{name}}</a>
      </div>
    </div>
  </div>

  <div class="col-md-12 builds-detail-info">
    <ngb-tabset>
      <ngb-tab title="概要" class="builds-tab">
        <template ngbTabContent>

          <div class="media latest-build-status alert alert-success">
            <a class="media-left" href="#"><i class="fa fa-check text-success"></i></a>
            <div class="media-body">
              <p class="media-heading">#1 构建完成. <a href="">查看日志</a></p>
              <small class="text-muted">开始于7天前</small>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <div class="col-sm-4 col-md-3 col-lg-2">
                <div class="input-group input-group-sm filter-input">
                  <input type="text" class="form-control"/>
                  <span class="input-group-btn">
                    <button class="btn btn-sm btn-secondary" type="button">添加</button>
                  </span>
                </div>
              </div>
            </div>
            <table class="table table-hover">
              <thead class="bg-faded">
              <tr>
                <th>构建</th>
                <th>状态</th>
                <th>创建时间</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td data-title="Last Build">
                  <a href="javascript:void(0)">#1</a>
                </td>
                <td data-title="Status">
                  <i class="fa fa-check text-success"></i> 完成，耗时2分42秒
                </td>
                <td data-title="Created">
                  7天前
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </template>
      </ngb-tab>
      <ngb-tab title="配置">
        <template ngbTabContent>
          <div class="config-info">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">构建方式：</label>
              <div class="col-sm-6">
                <p class="form-control-static">Source</p>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">镜像：</label>
              <div class="col-sm-6">
                <p class="form-control-static">openshift/nodejs:4</p>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">源码仓库：</label>
              <div class="col-sm-6">
                <p class="form-control-static">https://github.com/openshift/nodejs-ex.git</p>
              </div>
            </div>
          </div>
        </template>
      </ngb-tab>
      <ngb-tab title="环境变量">
        <template ngbTabContent>
          <p>环境变量</p>
        </template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
