<div>
  <div class="row">
    <div class="col-lg-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink=""><i class="fa fa-dashboard"></i> 控制台</a>
        </li>
        <li class="breadcrumb-item active">
          <i class="fa fa-user-md"></i> 用户
        </li>
      </ol>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button  routerLink="create-user" class="btn btn-sm pull-right off-side btn-info" >创建用户</button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="card card-default">
        <div class="card-block">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>用户名</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let user of users?.body">
                <td>{{user.username}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
