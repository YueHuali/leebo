
<div>
  <div class="row">
    <div class="col-lg-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink=""><i class="fa fa-dashboard"></i> 控制台</a>
        </li>
        <li class="breadcrumb-item">
          <a routerLink="/user"><i class="fa fa-user-md"></i>用户</a>
        </li>
        <li class="breadcrumb-item active">
          修改密码
        </li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12">
      <form role="form">
        <fieldset class="form-group">
          <label class="col-form-label">用户名:</label><input type="text" value="{{name}}" class="form-control" placeholder="用户名" readonly>
        </fieldset>

        <fieldset class="form-group">
          <label class="col-form-label">密码:</label>
          <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock"
                 [(ngModel)]="user.password" name="password" placeholder="密码">
          <small id="passwordHelpBlock" class="form-text text-muted" *ngIf="user.password.length < 6">
            请输入6~20位的密码，只能包含字母、数字或下划线
          </small>
        </fieldset>

        <fieldset class="form-group">
          <label class="col-form-label">确认密码:</label>
          <input type="password" id="inputPassword2" class="form-control" aria-describedby="password2HelpBlock"
                 [(ngModel)]="user.password2" name="password2" placeholder="再次输入密码">
          <small id="password2HelpBlock" class="form-text text-muted" *ngIf="user.password !== user.password2">
            请再次输入密码以确认
          </small>
        </fieldset>
        <button type="submit" class="btn btn-primary" (click)="updatePwd()"
                [disabled]="(user.username.length < 6) || user.password.length < 6 || user.password !== user.password2 || isSubmitting">
          <i *ngIf="isSubmitting"></i> 确认&nbsp;&nbsp;
        </button>
        <button class="btn btn-secondary" routerLink="/user">取消</button>
      </form>
    </div>
  </div>
</div>
