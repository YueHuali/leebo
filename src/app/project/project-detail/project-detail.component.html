<div id="page-wrapper">

  <div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
      <div class="col-xl-12">
        <h1 class="page-header">
          项目
        </h1>
        <ol class="breadcrumb">
          <li>
            <i class="fa fa-dashboard"></i>
            <a> Dashboard</a>
          </li>
          <li class="active">
            <i class="fa fa-th-list"></i> 项目
          </li>
        </ol>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-12">
        <form role="form">

          <fieldset *ngIf="!new_flag" class="form-group">
            <label>编辑项目 <strong>{{project.name}}</strong></label>
            <p> <small>更新项目的显示名称和描述，无法修改项目的唯一名称。</small></p>
          </fieldset>
          <fieldset *ngIf="new_flag" class="form-group">
            <label>*名称</label>
            <input  [(ngModel)]="project.name"  name="name" class="form-control" placeholder="我的项目">
            <p class="help-block">项目的唯一名称。</p>
          </fieldset>

          <fieldset class="form-group">
            <label>显示名称</label>
            <input  [(ngModel)]="project.display_name" name="display_name" class="form-control" placeholder="我的项目">
          </fieldset>

          <div class="form-group">
            <label>描述</label>
            <textarea  [(ngModel)]="project.description" name="description" class="form-control" placeholder="简短的描述"></textarea>
          </div>
          <button type="button" (click)="submit()" class="btn btn-primary">提交</button>
          <button type="button" class="btn btn-secondary">取消</button>
        </form>
      </div>
    </div>


  </div>
</div>
