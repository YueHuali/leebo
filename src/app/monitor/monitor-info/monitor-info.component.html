<div class="item" *ngIf="monitorTarget">
  <div class="row item_head " (click)="isCollapsed = !isCollapsed">
    <div class="col-lg-1">
      <div style="line-height: 1.5em;" class="inline">
        <i class="fa fa-chevron-right" aria-hidden="true"></i><span class="sr-only"></span>
        <div class="vertical-divider"></div>
      </div>
    </div>
    <div class="col-lg-4">
      <div><a href="">{{monitorTarget.name}}</a></div>
      <div>{{monitorTarget.creat_time}}</div>
    </div>
    <div class="col-lg-3">
      <div> {{monitorTarget.status}}</div>
    </div>
    <div class="col-lg-4">
      <div> {{monitorTarget.info}}</div>
    </div>
  </div>

  <div [ngbCollapse]="isCollapsed" class="row console ">
    <div class="col-lg-12 ">{{monitorTarget.console}}</div>
  </div>
</div>
