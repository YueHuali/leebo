<div id="page-wrapper">

  <div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
      <div class="col-lg-12">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink=""><i class="fa fa-dashboard"></i> 控制台</a>
          </li>
          <li class="breadcrumb-item">
            <i class="fa fa-television"></i> 监控
          </li>
        </ol>
      </div>
    </div>
    <hr class="mt-0">
    <div class="row">
      <div class="col-lg-12">
        <form class="form-inline" role="form">
          <select name="type" [(ngModel)]="selectType" class="form-control">
            <option value="All">所有</option>
            <option value="Builds">构建</option>
            <option value="Pods">Pods</option>
            <option value="Deployments">部署</option>
          </select>
          <div class="vertical-divider"></div>
          <div class="form-group">
            <input type="search" placeholder="根据名字筛选" class="form-control">
          </div>
          <div class="form-check pull-right">
            <label class="mb-0" style="line-height: 38px">
              <input type="checkbox" value="" class="form-check-input "> 隐藏旧资源
            </label>
          </div>
        </form>
      </div>
    </div>
    <hr>
    <div class="row" *ngIf="selectType==='All'|| selectType=='Builds'">
      <div class="col-lg-12">
        <div class="card card-block">
          <h4 class="card-title">构建</h4>
          <hr/>
          <div *ngFor="let buildMonitor of buildMonitors">
            <app-monitor-info [monitorTarget]="buildMonitor"></app-monitor-info>
          </div>
        </div>
      </div>
    </div>


    <div class="row" *ngIf="selectType==='All'|| selectType=='Deployments'">
      <div class="col-lg-12">
        <div class="card card-block">
          <h4 class="card-title">部署</h4>
          <hr/>
          <div *ngFor="let deploymentMonitor of deploymentMonitors">
            <app-monitor-info [monitorTarget]="deploymentMonitor"></app-monitor-info>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="selectType==='All'|| selectType=='Pods'">
      <div class="col-lg-12">
        <div class="card card-block">
          <h4 class="card-title">Pods</h4>
          <hr/>
          <div *ngFor="let podMonitor of podMonitors">
            <app-monitor-info [monitorTarget]="podMonitor"></app-monitor-info>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
