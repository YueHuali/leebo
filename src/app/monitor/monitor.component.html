<div id="page-wrapper">

  <div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">
          Monitor
        </h1>
        <ol class="breadcrumb">
          <li class="active">
            <i class="fa fa-television"></i> Monitoring
          </li>
        </ol>
      </div>
    </div>
    <hr class="mt-0">
    <div class="row">
      <div class="col-lg-12">
        <form class="form-inline" role="form">
          <select name="type" [(ngModel)]="selectType" class="form-control">
            <option>All</option>
            <option>Builds</option>
            <option>Pods</option>
            <option>Deployments</option>
          </select>
          <div class="vertical-divider"></div>
          <div class="form-group">
            <input type="search" placeholder="Filter by name" class="form-control">
          </div>
          <div class="form-check pull-right">
            <label class="mb-0" style="line-height: 38px">
              <input type="checkbox" value="" class="form-check-input "> Hide older resources
            </label>
          </div>
        </form>
      </div>
    </div>
    <hr>
    <div class="row" *ngIf="selectType==='All'|| selectType=='Builds'">
      <div class="col-lg-12">
        <div class="card card-block">
          <h4 class="card-title">Builds</h4>
          <hr/>
          <div *ngFor="let buildMonitor of buildMonitors">
            <app-monitor-info [monitorTarget]="buildMonitor"></app-monitor-info>
          </div>
        </div>
      </div>
    </div>


    <div class="row" *ngIf="selectType==='All'|| selectType=='Deployments'">
      <div class="col-lg-12">
        <div class="card card-block">
          <h4 class="card-title">Deployments</h4>
          <hr/>
          <div *ngFor="let deploymentMonitor of deploymentMonitors">
            <app-monitor-info [monitorTarget]="deploymentMonitor"></app-monitor-info>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="selectType==='All'|| selectType=='Pods'">
      <div class="col-lg-12">
        <div class="card card-block">
          <h4 class="card-title">Pods</h4>
          <hr/>
          <div *ngFor="let podMonitor of podMonitors">
            <app-monitor-info [monitorTarget]="podMonitor"></app-monitor-info>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
