<div id="page-wrapper">

  <div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">
          Route
        </h1>
        <ol class="breadcrumb">
          <li class="active">
            <i class="fa fa-arrows-alt"></i> Route &nbsp;&nbsp;->&nbsp;&nbsp; {{appRoute.name}}
          </li>
        </ol>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10">
        <span class="info-title">{{appRoute.name}}</span>&nbsp;&nbsp;
        <small class="">created 3 days ago</small>
      </div>
      <div class="d-inline-block  col-sm-2 " ngbDropdown #myDrop="ngbDropdown">
        <button class="btn btn-info btn-sm pull-right" id="dropdownMenu1" ngbDropdownToggle>Action</button>
        <div class="dropdown-menu dropdown-right" aria-labelledby="dropdownMenu1">
          <button class="dropdown-item">Edit</button>
          <button class="dropdown-item">Edit YAML</button>
          <button class="dropdown-item">Delete</button>
        </div>
      </div>
    </div>

    <table class="table mt-10 no-border-table">
      <tbody>
      <tr>
        <th>Hostname:</th>
        <td>{{appRoute.hostName}}</td>
      </tr>
      <tr>
        <th>Path:</th>
        <td>{{appRoute.path}}</td>
      </tr>
      <tr>
        <th>Service:</th>
        <td>{{appRoute.service}}</td>
      </tr>
      <tr>
        <th>Target Port:</th>
        <td>{{appRoute.targetPort}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
