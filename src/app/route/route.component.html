<div id="page-wrapper">

  <div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">
          Route
        </h1>
        <ol class="breadcrumb">
          <li class="active">
            <i class="fa fa-arrows-alt"></i> Route
          </li>
        </ol>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <button  routerLink="create-route" class="btn btn-sm pull-right off-side btn-info" >Create Route</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-default">
          <div class="card-block">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th>Name</th>
                  <th>Hostname</th>
                  <th>Routes To</th>
                  <th>Target Port</th>
                  <th>TLS Termination</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let route of routes">
                  <td><a [routerLink]="['/route',route.name]">{{route.name}}</a></td>
                  <td><a href="javascript:void(0)">{{route.hostName}}</a></td>
                  <td><a href="javascript:void(0)">{{route.service}}</a></td>
                  <td><a href="javascript:void(0)">{{route.targetPort}}</a></td>
                  <td></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
