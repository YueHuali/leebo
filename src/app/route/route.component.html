<div id="page-wrapper">

  <div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
      <div class="col-lg-12">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink=""><i class="fa fa-dashboard"></i> 控制台</a>
          </li>
          <li class="breadcrumb-item active">
            <i class="fa fa-arrows-alt"></i> 路由
          </li>
        </ol>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <button  routerLink="create-route" class="btn btn-sm pull-right off-side btn-info" >创建路由</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-default">
          <div class="card-block">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th>名称</th>
                  <th>主机名</th>
                  <th>路由至</th>
                  <th>目标端口</th>
                  <th>TLS 终端</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let route of routes">
                  <td><a [routerLink]="['/route',route.name]">{{route.name}}</a></td>
                  <td><a href="javascript:void(0)">{{route.hostName}}</a></td>
                  <td><a href="javascript:void(0)">{{route.service}}</a></td>
                  <td><a href="javascript:void(0)">{{route.targetPort}}</a></td>
                  <td></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
